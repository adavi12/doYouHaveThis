<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inventory Example</title>
    <script src="inventory.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <h2>Inventory Example</h2>
  <input type = "text" name = "Inventory" placeholder = "Object Name">
    <select id='sizeIn'>
      <option>SIZE OPTION</option>
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>
    <select id='colorIn'>
      <option>COLOR OPTION</option>
       <option value="blue">blue</option>
       <option value="mermaid treasure">mermaid treasure</option>
       <option value="purple">purple</option>
    </select>
    <button onclick="searchInventory()">Search Inventory</button>
  </body>
</html>
